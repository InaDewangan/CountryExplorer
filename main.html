<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Explorer</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <!-- Navbar -->
    <nav id="navbar">
        <div class="logo">Country Explorer</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="#explore">Explore</a>
            <a href="#" id="favorite-btn">Favorites</a>
        </div>
    </nav>

    <!-- Favorite bar section -->
    <div class="favorites-bar" id="favorites-bar">
        <p id="favorites-content">Favorite Countries</p>
        <ul id="favorites-list"></ul>
    </div>

    <!-- Video section -->
    <section class="video-section">
        <video autoplay muted loop id="background-video">
            <source src="tiny.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="video-overlay">
            <h1>Welcome to Country Explorer</h1>

            <!-- Filter section -->
            <div class="filter-section">
                <label for="filter-dropdown" class="filter-label">Filter: </label>
                <select id="filter-dropdown" class="filter-dropdown">
                    <option value="none">None</option>
                    <option value="language">Language</option>
                    <option value="region">Region</option>
                </select>
                <input type="text" id="filter-search-bar" placeholder="Type to filter..." disabled>
            </div>
            <!-- Search section -->
            <input type="text" id="video-search-bar" placeholder="Search for countries..." class="video-search-bar">
            <div id="search-suggestions" class="suggestions"></div>

        </div>
    </section>

    <!-- Display all the countries section -->
    <section class="countries" id="explore">
        <h1 class="second-section">Explore the Countries</h1>
        <div id="country-container" class="country-grid"></div>
        <button id="show-more" class="show-more">Show More</button>
    </section>

    <!-- Footer  -->
    <footer>
        <p>&copy; 2023 Country Explorer. All rights reserved.</p>
    </footer>

    <script src="main.js"></script>
</body>

</html>
